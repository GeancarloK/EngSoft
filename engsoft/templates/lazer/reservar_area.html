<form action="{% url 'reservar_area_lazer' %}" method="post" class="form-inline mt-2">
    {% csrf_token %}
    <p>Tempo de reserva:</p>
    <input type="hidden" name="area_num" value="{{ forloop.counter }}">
    <div class="form-group">
        <label for="numero" class="sr-only">Número de Horas:</label>
        <input type="number" id="numero" name="numero" min="1" max="12" class="form-control" required>
        <div class="invalid-feedback">
            O número deve estar entre 1 e 12.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Reservar</button>
</form>
